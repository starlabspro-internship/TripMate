name: Auto Deploy Laravel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY_TRIP_MATE }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo -e "Host 188.245.97.198\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

    - name: Deploy to Server
      run: |
        ssh root@188.245.97.198 << 'EOF'
        cd /var/www/TripMate
        git pull origin main
        composer install --optimize-autoloader --no-dev
        php artisan migrate --force
        nohup php artisan queue:work --queue=emails,admin-emails > /dev/null 2>&1 &
        npm install
        npm run build
        php artisan config:cache
        php artisan route:cache
        EOF

    - name: Cleanup
      run: rm -f ~/.ssh/id_rsa

